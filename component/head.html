<head>
    <meta charset="utf-8" lang="<{$xoops_langcode}>">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><{$xoops_sitename}> - <{$xoops_pagetitle}></title>
    <meta name="description" content="<{$xoops_meta_description}>">
    <meta name="robots" content="<{$xoops_meta_robots}>">
    <meta name="keywords" content="<{$xoops_meta_keywords}>">
    <meta name="rating" content="<{$xoops_meta_rating}>">
    <meta name="author" content="<{$xoops_meta_author}>">
    <meta name="copyright" content="<{$xoops_meta_copyright}>">
    <meta name="generator" content="XOOPSCube">
    <!-- Meta Webmaster Tools-->
    <meta name="msvalidate.01" content="<{$xoops_meta_bing}>">
    <meta name="google-site-verification" content="<{$xoops_meta_google}>">
    <meta name="yandex-verification" content="<{$xoops_meta_yandex}>">
    <!-- Facebook App -->
    <meta property="fb:app_id" content="<{$xoops_meta_fb_app}>">
    <!-- Open Graph data -->
    <meta property="og:url" content="//<{$smarty.server.HTTP_HOST}><{$xoops_requesturi}>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="<{$xoops_pagetitle}>">
    <{if $mytrustdirname == 'pico' && $content.ef.pico_img}>
    <meta property="og:image" content="<{$xoops_url}>/<{$mod_config.extra_images_dir}>/pico_img_0_<{$content.ef.pico_img|escape}>">
    <{else}>
    <meta property="og:image" content="<{$theme_url}>img/tile.png">
    <{/if}>
    <meta property="og:description" content="<{$xoops_meta_description}>">
    <meta property="og:site_name" content="<{$xoops_sitename}>">
    <meta property="article:author" content="<{$xoops_meta_author}>">
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="<{$xoops_meta_twitter_site}>"><!-- @site_account -->
    <meta name="twitter:creator" content="@<{$xoops_meta_author}>">

    <link rel="canonical" href="//<{$smarty.server.SERVER_NAME}><{$SCRIPT_NAME}>">

    <!-- Favicon SVG located in the root directory -->
    <link rel="icon" href="<{$xoops_url}>/favicon.svg" type="image/svg+xml">

    <!-- Mobile App Manifest -->
<!--    <link rel="manifest" href="<{$xoops_imageurl}>site.webmanifest">-->

    <!-- Bootstrap style - Local first -->
    <link href="<{$xoops_url}>/common/bootstrap5/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons - Local first -->
    <link href="<{$xoops_url}>/common/bootstrap5/bootstrap-icons.css" rel="stylesheet">

    <!-- Theme default style.css -->
    <link rel="stylesheet" href="<{$xoops_themecss}>">
    <!-- Theme default module.css -->
    <link href="<{$xoops_imageurl}>css/module.css" rel="stylesheet">

    <link rel="stylesheet" href="<{$xoops_url}>/common/prismjs/prism.css">
    <!-- Modules javascript -->
<!--    <script defer><{$xoops_js|regex_replace:"/(\/\/\-\->|<!\-\-)/":""}></script>-->
    <!-- RMV: added module header -->
    <{if $xoops_isuser}>
    <{$module_header}>
    <{/if}>
    <!-- RMV: added block header -->
    <{* $xoops_block_header *}>

</head>
